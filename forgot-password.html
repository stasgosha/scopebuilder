<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Forgot Password | Scopebuilder</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper" id="top">
		<div class="auth-page">
			<div class="page-logo">
				<img src="img/logo.svg" alt="Scopebuilder">
			</div>
			<div class="auth-block">
				<div class="block-caption">
					<div class="bc-icon">
						<img src="img/icons/message.svg" alt="">
					</div>
					<h3 class="bc-title">Forgot Password</h3>
					<p class="bc-subtitle">Did you forget your password? Please enter your email <br class="sm-hidden">address to receive a link to reset your password.</p>
				</div>

				<div class="block-form form">
					<form action="">
						<div class="form-fields">
							<div class="form-field">
								<div class="input-field">
									<div class="field-label">Email Address</div>
									<input type="email" value="Faixyz.05@gmail.com">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="block-footer">
					<a href="sign-in.html" class="btn btn-light">Go Back</a>
					<button class="btn">Send Email</button>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
