<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Reset Password | Scopebuilder</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper" id="top">
		<div class="auth-page">
			<div class="page-logo">
				<img src="img/logo.svg" alt="Scopebuilder">
			</div>
			<div class="auth-block">
				<div class="block-caption">
					<div class="bc-icon">
						<img src="img/icons/message.svg" alt="">
					</div>
					<h3 class="bc-title">Reset Password</h3>
					<p class="bc-subtitle">Please set a new password for your account. Try a <br class="sm-hidden">password that is strong yet memorable.</p>
				</div>

				<div class="block-form form">
					<form action="">
						<div class="form-fields">
							<div class="form-field">
								<div class="input-field">
									<div class="field-label">New Password</div>
									<input type="password" value="qweqweqweqwe">
								</div>
							</div>

							<div class="form-field">
								<div class="input-field">
									<div class="field-label">Confirm Password</div>
									<input type="password" value="qweqweqweqwe">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="block-footer">
					<button class="btn btn-light">Resend Email</button>
					<button class="btn">Reset Password</button>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
